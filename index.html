        body { font-family: 'Inter', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        /* Print-specific styles */
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            /* Hide all elements by default */
            body * {
                visibility: hidden;
            }
            .printable-block {
                visibility: visible;
                display: block;
            }
            /* Display only the printable area and its children */
            .printable-area, .printable-area * {
                visibility: visible;
            }
            .noprint, .noprint * {
                display: none !important;
                visibility: hidden;
            }
            .printable-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: auto;
                overflow: visible !important;
                padding: 0 !important;
                margin: 0 !important;
                background-color: #fff !important;
            }
             .printable-area, .printable-area > div {
                box-shadow: none !important;
                border: none !important;
            }
            main {
                padding: 0 !important;
                margin: 0 !important;
            }
            table {
                font-size: 10px;
            }
            td, th {
                padding: 4px;
                color: #000 !important;
            }
            h1, h2, h3, p {
                color: black !important;
            }
        }
    </style>
